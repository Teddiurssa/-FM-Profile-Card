<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Style sheet Link -->
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <main>
    <img src="./images/bg-pattern-top.svg" alt="top pattern">
    <div class="profile-card">
      <div class="top-box">
        <img src="./images/bg-pattern-card.svg" alt="Card Top Pattern">
        <img class="profile-img" src="./images/image-victor.jpg" alt="Victor's Face">
        <div>
          <strong>Victor Crest</strong>
          <small>26</small>
          <br>
          <small>London</small>
        </div>
      </div>

      <div class="bottom-box">
        <div>
          <p><strong> 80K</strong></p>
          <small>Followers</small>
        </div>
        <div>
          <p><strong> 803K</strong></p>
          <small>Likes</small>
        </div>
        <div>
          <p><strong> 1.4K</strong></p>
          <small>Photos</small>
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-bottom.svg" alt="bottom pattern">
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/melissa-ugrai-2b4aaa197/">Melissa Ugrai</a>.
  </div>

</body>


</html>
