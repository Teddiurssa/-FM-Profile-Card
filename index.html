<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Style sheet Link -->
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Full Profile Card -->
  <main>
    <!-- Top of card -->
    <div class="card-top">
      <img class="profile-img" src="./images/image-victor.jpg" alt="Victor's Face">
    </div>
    <!-- Middle of card -->
    <div>
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <h2 class="city">London</h2>
    </div>
    <!-- Bottom of card -->
    <div class="card-bot">
      <div>
        <h3 class="big-text">80K</h3>
        <p class="sm-text">Followers</p>
      </div>
      <div>
        <h3 class="big-text">803K</h3>
        <p class="sm-text">Likes</p>
      </div>
      <div>
        <h3 class="big-text">1.4K</h3>
        <p class="sm-text">Photos</p>
      </div>
    </div>
  </main>

  <!-- FM Footer Message -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/melissa-ugrai-2b4aaa197/">Melissa Ugrai</a>.
  </div>
</body>

</html>
